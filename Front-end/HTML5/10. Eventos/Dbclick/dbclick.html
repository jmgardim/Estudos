<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: dbclick</title>
</head>
<body>
    <body onclick="debug(event)">
    
        <button type="button" ondblclick="debug(event)"></button>
           
          
            <script>
                function debug(e) {  
                e.stopPropagation();    
                console.log('Evento:' + e.type);
                }
            </script>
    
</body>
</html>
