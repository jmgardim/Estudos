<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag aside</title>
    <style>
    

     header, footer {
        height: 10vh;
        background-color: #ccc;
     }   

     section {
         display:flex ;
         flex-direction: row;
     }

     main {
         height: 80vh;
         background-color: #999;
         flex: 1;
     }
     aside {
         height: 80vh;
         background-color: gold;
         width: 10vw;
     }
    </style>

</head>
<body>

    <header></header>

    <section>
        <main></main>

        <aside>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos autem recusandae obcaecati blanditiis assumenda consectetur, consequuntur odit sint quas! Qui eveniet cumque recusandae minus laborum porro similique quasi accusamus deleniti.</p>
         </aside>
    </section>
    <footer></footer>
    
</body>
</html>
