<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag input</title>
</head>
<body>


    <form>
        <input type="text">
        <input type="text" value="John Maguines">
        <input type="checkbox">
        <input type="checkbox" checked>
        <input type="radio" checked>
        <input type="radio" name="gender" value="M">
        <input type="radio" name="gender" value="F">
        <input type="checkbox" name="option"checked value="1">
        <input type="checkbox" name="option"checked value="2">
        <input type="color" value="#ff0000">
        <input type="color">
        <input type="date">
        <input type="datetime-local">
        <input type="email">
        <input type="submit" value="ok">
        <input type="file" accept="image/png" multiple>
        <input type="hidden" name="id" valor="999">
        <input type="month">
        <input type="number" step="2">
        <input type="password">
        <input type="reset">
        <input type="button" value="Salvar">
        <input type="search">
        <input type="tel">
        <input type="time">
        <input type="url">
        <input type="week">
        <input type="range" min="0" max="100" value="50">
        
    </form>
    
    
</body>
</html>
